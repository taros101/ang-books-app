<div class="admin-block">
    <div class="users-table--wrap">
        <div class="mat-elevation-z4">
            <table mat-table [dataSource]="usersSource" class="mat-elevation-z4 users-table">
                <ng-container matColumnDef="number">
                    <th mat-header-cell *matHeaderCellDef> # </th>
                    <td mat-cell *matCellDef="let element; let i = index" class="table-data"> {{i + 1}} </td>
                  </ng-container>
    
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element" class="table-data"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="edit-delete">
                    <th mat-header-cell *matHeaderCellDef> Edit/Delete </th>
                    <td mat-cell *matCellDef="let element" class="table-data">
                        <button mat-icon-button (click)="openEditDialog(element.email)">
                          <mat-icon aria-hidden="false" aria-label="Edit">edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="openDeleteDialog(element.email)">
                          <mat-icon aria-hidden="false" aria-label="Delete">delete</mat-icon>
                        </button>
                    </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="usersColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: usersColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons #paginator></mat-paginator>
        </div>
    </div>
    <div class="books-table--wrap">
          <div class="mat-elevation-z4" style="margin-bottom: 15px">
              <table mat-table [dataSource]="booksSource" class="books-table">
                <ng-container matColumnDef="number">
                  <th mat-header-cell *matHeaderCellDef> # </th>
                  <td mat-cell *matCellDef="let element; let i = index" class="table-data"> {{i + 1}} </td>
                </ng-container>
    
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef> Title </th>
                  <td mat-cell *matCellDef="let element" class="table-data"> {{element.title}} </td>
                </ng-container>
              
                <ng-container matColumnDef="author">
                  <th mat-header-cell *matHeaderCellDef> Author </th>
                  <td mat-cell *matCellDef="let element" class="table-data"> {{element.author}} </td>
                </ng-container>
              
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef> Description </th>
                  <td mat-cell *matCellDef="let element" class="table-data"> {{element.description}} </td>
                </ng-container>
              
                <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef> Price </th>
                  <td mat-cell *matCellDef="let element" class="table-data"> {{element.price}} грн </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons #paginator2></mat-paginator>
        </div>
        <div style="display: flex; justify-content: center">
            <button mat-raised-button color="primary" (click)="openDialog()">Добавить книгу</button>
        </div>
    </div>
</div>
